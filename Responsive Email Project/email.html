<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <style type="text/css">
      body{
        font-family: sans-serif;
        font-weight: 300;
      }
      @media screen and (max-width: 600px) {
        body {
          padding: 0;
          margin: 0;
          font-family: sans-serif;
          font-weight: 300;
        }
        table[class="responsive-table"] {
          width: 100% !important;
        }

        table[class="responsive-table2"] {
          width: 100% !important;
        }

        img[class="responsive-image"] {
          max-width: 100% !important;
          height: auto !important;
          background-color: #ff3b3f;
        }

        td[class="headline"] {
          font-size: 23px !important;
          background-color: #ff3b3f;
          color: #efefef;
        }
      }
    </style>
  </head>
  <body>
    
    <!-- FULL WIDTH CONTAINER -->
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center">

          <!-- 600px CONTAINER -->
          <table width="600" cellspacing="0" cellpadding="0" border="0" class="responsive-table">
            <tr>
              <td style="background-color: #0b3c5d; color: #fff; text-align:center;">
                <h1>Hey Dog Lovers!</h1>
              </td>
            </tr>
            <tr>
              <td style="text-align:center; font-weight: 300;           border-collapse: collapse;">
                <img src="marley.jpg" width="600" height="300" class="responsive-image">
              </td>
            </tr>
            <tr>
              <td style="padding: 20px; font-size: 20px; text-align: center;" class="headline">
                Your dog loves our food. We have the treats they love.
              </td>
            </tr>
            <tr>
              <td>
                <table width="300" align="left" cellspacing="0" cellpadding="0" border="0" class="responsive-table2">
                  <tr>
                    <td style="padding: 15px; background-color: #1d2731; color: white; text-align: center;">
                      <h2>Our food</h2>
                        <p>Local and Organic</p>
                    </td>
                  </tr>
                </table>
                <table width="300" align="right" cellspacing="0" cellpadding="0" border="0" class="responsive-table2" style="text-align: center;">
                  <tr>
                    <td bgcolor="#ddd" style="padding: 15px;">
                      <h2>Our Deal</h2>
                        <p>100% Dog Satisfaction</p>
                    </td>
                  </tr>
                </table>
                <table width="600" align="center" cellpadding="0" cellspacing="0" class="responsive-table">
                  <tr>
                    <td style="margin: 20px;">
                      <a href="#" style="color: white;text-decoration: none;display: block;background: #3d87f5;padding: 10px 20px; margin: 5px 50px;border-radius: 5px; text-align: center;">Sign up for more Marley News!</a>
                    </td>
                  </tr>
                </table>
                <table width="600" align="center" cellpadding="0" cellspacing="0" class="responsive-table">
                  <tr>
                    <td align="center" style="max-width: 600px;border-radius: 5px;text-align: center;font-size: 12px;">
                        <p> 
                          my address | <a href="" style="color: #3d87f5;">Unsubscribe</a> 
                        </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
